<ion-content>
  <ion-header collapse="fade" class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="navegar('home')">
          <ion-icon class="icon-header" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title id="titulo">Receita</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="adicionar()">
          <ion-icon class="icon-header" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <ion-card *ngFor="let receita of receitas$ | async">
        <ion-card-header>
          <ion-card-title> 
            <ion-grid>
              <ion-row class="nome-gasto">
                <ion-col>
                  {{ receita.nome }}
                </ion-col>
                <div>
                  <ion-button (click)="editar(receita)" fill="clear" class="botao-editar-excluir">
                    <ion-icon class="icones" name="pencil-outline"></ion-icon>
                  </ion-button>
                  <ion-button (click)="excluir(receita)" fill="clear" class="botao-editar-excluir">
                    <ion-icon class="icones" name="trash-outline"></ion-icon>
                  </ion-button>
                </div>
              </ion-row>
            </ion-grid>
          </ion-card-title>
          <ion-card-subtitle> {{ receita.data }} </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>R$ {{ receita.valor }} </ion-card-content>
      </ion-card>
  </div>
</ion-content>
